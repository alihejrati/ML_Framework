net:
  params:
    forward:
      - seq0
      - seq1
      - concat:
          input:
            - y1
            - y2
          output: y
          params:
            dim: 1
      - seq2
      - Return: y

    seq2:
      input: y
      output: y
      head:
        - .view:
            - -1
            - 1
            - 8
            - 8
      tail:
        - .flatten:
            start_dim: 1
        - torch.nn.Softmax:
            dim: 1
        - BB.Print:
            msg: ----->
            shape: True
            input: False
      pop_supernode: 2
      supernode:
        - torch.nn.ConvTranspose2d:
            in_channels: $seq2.f[i]
            out_channels: $seq2.f[i+1]
            kernel_size: 4
            stride: 2
            padding: 1
        - torch.nn.BatchNorm2d:
            num_features: $seq2.f[i+1]
        - torch.nn.ReLU:
            inplace: False
      
      f:
        - 1
        - 32
        - 64
        - 128

    seq0:
      input: x
      output: y1
      head:
        - .flatten:
            start_dim: 1
        - torch.nn.Linear:
            in_features: 16
            out_features: 32
            bias: True
    
    seq1:
      input: x
      output: y2
      head:
        - .flatten:
            start_dim: 1
        - torch.nn.Linear:
            in_features: 16
            out_features: 32
            bias: True
