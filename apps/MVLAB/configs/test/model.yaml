net:
  params:
    forward:
      - seq0
      - seq1
      - concat:
          input:
            - y1
            - y2
          output: y
          params:
            dim: 1
      - seq2
      - Return: y

    seq2:
      input: y
      output: y
      head:
        - .view:
            - -1
            - 1
            - 8
            - 8
        - torch.nn.Conv2d:
            in_channels: 1
            out_channels: 3
            kernel_size: 4
            stride: 2
            padding: 1


    seq0:
      input: x
      output: y1
      head:
        - .flatten:
            start_dim: 1
        - torch.nn.Linear:
            in_features: 16
            out_features: 32
            bias: True
    
    seq1:
      input: x
      output: y2
      head:
        - .flatten:
            start_dim: 1
        - torch.nn.Linear:
            in_features: 16
            out_features: 32
            bias: True
